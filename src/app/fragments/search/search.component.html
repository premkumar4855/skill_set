<div class="table">
  <div *ngIf="filterData?.length > 0; else noRecords">
    <table class="table table-sm table-bordered">
      <tbody *ngFor="let item of filterData; let i=index;">
        <tr>
          <td class="label">
            <label><b><small>Skill Group</small></b></label>
          </td>
          <td>
            <small>{{item.SkillGroupName}}</small>
          </td>
        </tr>
        <tr>
          <td class="label">
            <label><b><small>Category</small></b></label>
          </td>
          <td>
            <small>{{item.categoryName}} </small>
          </td>
        </tr>
        <tr>
          <td class="label">
            <label><b><small>Skills </small></b></label>
          </td>
          <td class="skill">
            <div class="table">
              <table class="table" style="margin-bottom:  none !important;">
                <tbody>
                  <tr style="border-style: none !important;">
                    <td style="border-style: none !important;">
                      <input class="form-check-input" type="checkbox" id="item.name{{i}}" name="item.name{{i}}"
                        [value]="item.name" [(ngModel)]="item.checked" (change)="onSkillSelect(item)"
                        [(ngModel)]="item.checked">
                      <label class="ms-2">
                        <small>{{item.name}}</small>
                      </label>
                      <div class="form-check form-check-inline ms-4"
                        *ngFor="let level of ['Beginner', 'Intermediate', 'Proficient', 'Expert']">
                        <input type="radio" id="{{'level'+i+level}}" [value]="level" [disabled]="!item.checked"
                          name="{{'level'+i}}" [(ngModel)]="item.level" (change)="onLevelSelect(level,item)" required>
                        <label class="ms-2">{{level}}</label>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noRecords>
    <div class="d-flex justify-content-center mt-4">
      <p>No Skills Found</p>
    </div>
  </ng-template>
</div>
<div class="d-flex justify-content-end m-2">
  <button type="button" class="btn btn-primary" style="margin-right: 1rem;"  (click)="onSubmit()">Save</button>
</div>
